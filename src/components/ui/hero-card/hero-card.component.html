<div class="d-flex m-3" [ngClass]="{'flex-row-reverse': +player === 2}">
  <img [src]="hero?.thumbnail" [ngClass]="{'border-red': +player === 2}"/>
  <div class="d-flex flex-column justify-content-between align-items-center flex-grow-1" [ngClass]="{'ml-3': +player === 1, 'mr-3': +player === 2}">
    <h4 class="text-center">{{hero?.name}}</h4>
    <h1 class="font-weight-bold">{{firstToPlay? 'X' : 'O'}}</h1>
    <h4 *ngIf="myTurn">Sua vez</h4>
  </div>
</div>
