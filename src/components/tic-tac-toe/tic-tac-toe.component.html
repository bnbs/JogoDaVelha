<app-select-hero *ngIf="!startGame" (selectedHeroes)="selectedHeroes($event)" (loadGame)="onLoadGame($event)"></app-select-hero>
<div *ngIf="loadGame" class="background mt-0 d-flex flex-column justify-content-around" style="height: 100vh">
    <app-game-panel [heroes]="heroes" [firstToPlay]="firstToPlay"></app-game-panel>
    <app-game-board></app-game-board>
</div>
